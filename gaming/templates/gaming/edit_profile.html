{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Gamer-profile of {{ name }}</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Gamer Profile</a></h1>
        </header>

        <h1>{{ name }}</h1>
        <h2>Usernames</h2>
	<a href="{% url 'add' %}" class="top-menu">
    	    {% include './add.svg' %}
	</a>

        {% for game in games %}
             <article>
                  <h3>{{ game.game }}</h3>
		  <a href="{% url 'delete' game=game.game %}" class="top-menu">
    	    	      {% include './delete.svg' %}
		  </a>
                  <p>{{ game.username }}</p>
             </article>
        {% endfor %}

    </body>
</html>
